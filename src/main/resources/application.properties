server.port=8080
spring.application.name=smart-campus-backend

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_campus_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=rothila

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration
jwt.secret=${JWT_SECRET:75bbbf5114ab1e2248b8573d}
jwt.expiration=${JWT_EXPIRATION:86400}